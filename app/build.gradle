import com.github.spotbugs.snom.SpotBugsTask

apply plugin: 'com.android.application'
apply plugin: "com.github.spotbugs"

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.snap_develop"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false // lintで指摘があってもエラー扱いにしない(全部解決しないとCIが失敗になる)
        xmlReport true //xmlに出力する
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.3'
    implementation 'com.google.firebase:firebase-core:18.0.0'
    implementation 'com.google.firebase:firebase-auth:20.0.0'  //Firebase Authentication
    implementation 'com.google.firebase:firebase-analytics'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    spotbugs 'com.github.spotbugs:spotbugs:4.1.1'
    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.7.1'
    provided 'org.projectlombok:lombok:1.12.6' //lombok
}

tasks.withType(SpotBugsTask) {
    ignoreFailures = true
    effort = 'max'
    reportLevel = 'low'
    reportsDir = file("$buildDir/reports/spotbugs")
    jvmArgs = ['-Duser.language=ja']
    reports {
        xml.enabled = true
        html.enabled = false
    }
}

apply plugin: 'com.google.gms.google-services'
